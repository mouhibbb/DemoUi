<div
  class="site-blocks-cover overlay"
  style="background-image: url(assets/images/img_1.jpg)"
  data-aos="fade"
  id="home-section">
  <div class="container">
    
    <div class="row align-items-center">
      <div class="row w-100">
        <div class="col-12">
          <h3 class="table-title text-center">Nouveaux Comptes</h3>
        </div>
      </div>
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 lower-table" >

          
            <!-- Position Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> Id </th>
              <td mat-cell *matCellDef="let element"> {{element.idCompte}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="nom">
              <th mat-header-cell *matHeaderCellDef> Nom </th>
              <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="prenom">
              <th mat-header-cell *matHeaderCellDef> Prenom </th>
              <td mat-cell *matCellDef="let element"> {{element.prenom}} </td>
            </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="salaire">
              <th mat-header-cell *matHeaderCellDef > Salaire </th>
              <td mat-cell *matCellDef="let element"> {{element.salaire}} </td>
            </ng-container>
            <ng-container matColumnDef="statusCompteBacaire">
                <th mat-header-cell *matHeaderCellDef> Status </th>
                <td mat-cell *matCellDef="let element">
                  <!-- Mat Button Toggle Group for Bold, Italic, Underline -->
                  <mat-button-toggle-group [(ngModel)]="element.statusCompteBacaire" name="fontStyle" aria-label="Font Style">
                    <mat-button-toggle value="Refusé" (click)="onRefuseClick(element)" [ngClass]="{'bold': element.statusCompteBacaire === 'Refusé'}">Refusé</mat-button-toggle>
                    <mat-button-toggle value="En_cours" (click)="onEnCoursClick(element)" [ngClass]="{'italic': element.statusCompteBacaire === 'En_cours'}">En cours</mat-button-toggle>
                    <mat-button-toggle value="Approuvé"  (click)="onApprouveClick(element)" [ngClass]="{'underline': element.statusCompteBacaire === 'Approuvé'}">Approuvé</mat-button-toggle>
                  </mat-button-toggle-group>
                </td>
              </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          
          
       
    </div>
  </div>
</div>
