  <div
  class="site-blocks-cover overlay"
  style="background-image: url(assets/images/hero_2.jpg)"
  data-aos="fade"
  id="home-section">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-md-12 mt-lg-5">
        
        <mat-card>
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <!-- Position Column -->
            <ng-container matColumnDef="idCompte">
              <th mat-header-cell *matHeaderCellDef> Id Compte </th>
              <td mat-cell *matCellDef="let element"> {{element.idCompte}} </td>
            </ng-container>
        
            <!-- Name Column -->
            <ng-container matColumnDef="nom">
              <th mat-header-cell *matHeaderCellDef> Nom </th>
              <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
            </ng-container>
        
            <!-- Weight Column -->
            <ng-container matColumnDef="prenom">
              <th mat-header-cell *matHeaderCellDef> Prenom </th>
              <td mat-cell *matCellDef="let element"> {{element.prenom}} </td>
            </ng-container>
        
            <!-- Symbol Column -->
            <ng-container matColumnDef="type_compte">
              <th mat-header-cell *matHeaderCellDef> Type Compte </th>
              <td mat-cell *matCellDef="let element"> {{element.type_compte.replace('_'," ")}} </td>
            </ng-container>
            <ng-container matColumnDef="is_activated">
              <th mat-header-cell *matHeaderCellDef> Activation </th>
              <td mat-cell *matCellDef="let element"> {{element.statusCompteBacaire.replace('_'," ")}} </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </mat-card>
      </div>
    </div>
  </div>
</div>
