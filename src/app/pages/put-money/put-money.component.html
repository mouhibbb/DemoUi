<div
class="site-blocks-cover overlay"
style="background-image: url(assets/images/hero_2.jpg)"
data-aos="fade"
id="home-section">
<div class="container">
  <div class="row align-items-center">
    <div class="col-md-12 mt-lg-5">
      <h1 style="color: #fd7e14; text-align: center; margin-bottom: 30px;">
        Gestion des Comptes
      </h1>
      <mat-card>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          <!-- Position Column -->
          <ng-container matColumnDef="idCompte">
            <th mat-header-cell *matHeaderCellDef> Id Compte </th>
            <td mat-cell *matCellDef="let element"> {{element.idCompte}} </td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="type_compte">
            <th mat-header-cell *matHeaderCellDef>Type de compte</th>
            <td mat-cell *matCellDef="let element"> {{element.type_compte}} </td>
          </ng-container>
      
          <!-- Weight Column -->
          <ng-container matColumnDef="solde">
            <th mat-header-cell *matHeaderCellDef> Solde </th>
            <td mat-cell *matCellDef="let element"> {{element.solde}} </td>
            
          </ng-container>
      
          <!-- Symbol Column -->
          <ng-container matColumnDef="montant">
            <th mat-header-cell *matHeaderCellDef> Montant </th>
            <td mat-cell *matCellDef="let element">
                <input type="number" name="montant" class="form-control" placeholder="montant" [(ngModel)]="montants[element.idCompte]" required/>   </td>
          </ng-container>
          
          <ng-container matColumnDef="is_activated">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element"> <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
                <mat-button-toggle value="bold" (click)="encaisser(element.idCompte)">Encaisser</mat-button-toggle>
                <mat-button-toggle value="underline"
                 (click)="decaisser(element.idCompte)"
                 >DÃ©caisser</mat-button-toggle>
              </mat-button-toggle-group>
               </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </mat-card>
    </div>
  </div>
</div>
</div>
