<div
  class="site-blocks-cover overlay"
  style="background-image: url(assets/images/img_1.jpg)"
  data-aos="fade"
  id="home-section">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-md-12 mt-lg-5">
        <mat-tab-group>
            <mat-tab>
              <ng-template mat-tab-label>
                <mat-icon class="example-tab-icon">groups</mat-icon>
                Users
              </ng-template>
              <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

          
                <!-- id Column -->
                <ng-container matColumnDef="idUser">
                  <th mat-header-cell *matHeaderCellDef> Id </th>
                  <td mat-cell *matCellDef="let element"> {{element.idUser}} </td>
                </ng-container>
                
                
              <!-- Prenom Column -->
              <ng-container matColumnDef="firstName">
                <th mat-header-cell *matHeaderCellDef> Prenom </th>
                <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
              </ng-container>
                <!-- Name Column -->
                <ng-container matColumnDef="lastName">
                  <th mat-header-cell *matHeaderCellDef> Nom </th>
                  <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
                </ng-container>
              
                <!-- Weight Column -->
                <ng-container matColumnDef="email">
                  <th mat-header-cell *matHeaderCellDef> Email</th>
                  <td mat-cell *matCellDef="let element">
                    <a class="email-link" [href]="'mailto:' + element.email + '?subject=Bonjour&body=Votre message ici'">
                      {{ element.email }}
                    </a>
                   </td>
                </ng-container>
              
                
                <!-- Status Compte Bancaire Column -->
                <ng-container matColumnDef="active">
                  <th mat-header-cell *matHeaderCellDef> Status </th>
                  <td mat-cell *matCellDef="let element">
                    <!-- Mat Button Toggle Group for Bold, Italic, Underline -->
                    <mat-button-toggle-group [(ngModel)]="element.active" name="fontStyle" aria-label="Font Style">
                      <mat-button-toggle [value]="true" (click)="onActiveClick(element)" [ngClass]="{'bold': element.active === true}">Activé</mat-button-toggle>
                      <mat-button-toggle [value]="false" (click)="onDesactiveClick(element)" [ngClass]="{'italic': element.active === false}">Desactivé</mat-button-toggle>
                    </mat-button-toggle-group>
                  </td>                
                </ng-container>
    
                
    
                
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>            </mat-tab>
          
            <!-- <mat-tab>
              <ng-template mat-tab-label>
                <mat-icon class="example-tab-icon">thumb_up</mat-icon>
                Second
              </ng-template>
              Content 2
            </mat-tab> -->
          
            <!-- <mat-tab>
              <ng-template mat-tab-label>
                <mat-icon class="example-tab-icon">thumb_up</mat-icon>
                Third
              </ng-template>
          
              Content 3
            </mat-tab> -->
          </mat-tab-group>
          
      </div>
    </div>
  </div>
</div>
